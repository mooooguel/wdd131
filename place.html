<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Michael Watson">
    <meta name="author" content="Michael Watson">
    <title>WDD 131: Dynamic Web Fundamentals - Michael Watson</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>South Korea</h1>

    </header>

    <main>
        <figure>
            <picture class="heroImage">
                <source srcset="images/korea-tower.webp" media="(min-width: 500px)">
                <img src="images/seoul.webp" alt="small-image">
            </picture>
        </figure>


        <div class="data">
            <h2 class="pad">
                Data
            </h2>

            <p>Area:</p>
            <span>38,768 sq.mi.</span>

            <p>Population:</p>
            <span>51,000,000 (est.)</span>

            <p>Capital:</p>
            <span>Seoul</span>

            <p>Currency:</p>
            <span>South Korean won</span>

            <p>Time Zone:</p>
            <span>GMT+9</span>

            <p>Calling Code:</p>
            <span>+82</span>

            <p>Internet TLD:</p>
            <span>.kr</span>

        </div>


        <div class="weather">
            <h2>Weather</h2>

            <p>Temperature:</p>
            <span id="temp"></span>

            <p>Conditions:</p>
            <span id="condition">Partly Cloudy</span>

            <p>Wind:</p>
            <span id="wind">5 km/h</span>

            <p>Wind Chill:</p>
            <span id="chill">--</span>

            <div id="chill-button">
                <button>Calculate Wind Chill</button>
            </div>


        </div>








    </main>

    <footer>
        2024 Michael Watson South Korea

    </footer>


</body>

</html>
